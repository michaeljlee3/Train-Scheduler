<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <style>
        h1 {
            text-align: center;
        }
        .main-container {
            width: 80%;
            margin: 0 auto;
        }
        .col-sm-3, .col-sm-2{
            margin-top: 10px;
        }
        .row {
            margin: 15px 15px;
        }
        .jumbotron {
            color: #fff;
            background-color: #337ab7;
            width: 100%;
        }
    </style>

    <body>
        <div class="jumbotron">
            <h1>Train Scheduler</h1>
        </div>

        <div class="main-container">
            <div class="panel panel-primary">
                <div class="panel-heading">Current Train Schedule</div>
                <table class="table">
                    <section class="col-sm-3" id="train-name"><strong>Train Name</strong></section>
                    <section class="col-sm-3" id="destination"><strong>Destination</strong></section>
                    <section class="col-sm-2" id="frequency"><strong>Frequency (min)</strong></section>
                    <section class="col-sm-2" id="next-arrival"><strong>Next Arrival</strong></section>
                    <section class="col-sm-2" id="minutes-away"><strong>Minutes Away</strong></section>
                </table>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">Add Train</div>
                <table class="table">
                    <div class="row">
                    <p>Train Name</p>
                    <input type="text" class="form-control" id="name-input">
                    </div>
                    <div class="row">
                        <p>Destination</p>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="row">
                        <p>First Train Time (HH:mm - Military Time)</p>
                        <input type="text" class="form-control" id="first-time">
                    </div>
                    <div class="row">
                        <p>Frequency (min)</p>
                        <input type="text" class="form-control" id="frequency">
                    </div>
                    <div class="row">
                    <button class="btn btn-primary" id="submit-btn">Submit</button> 
                    </div>
                </table>
            </div>
        </div>
    </body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCHzPI43qfiQ9e9dSwtGK5nK67Sj6j1bso",
            authDomain: "train-scheduler-16aef.firebaseapp.com",
            databaseURL: "https://train-scheduler-16aef.firebaseio.com",
            projectId: "train-scheduler-16aef",
            storageBucket: "train-scheduler-16aef.appspot.com",
            messagingSenderId: "809832706227"
        };

        firebase.initializeApp(config);

        var database = firebase.database();
        var clickCounter = 0;

        $("#submit-btn").on('click', function(){
            clickCounter++;
            database.ref().set({
                clickCount: clickCounter,
            });
        });

        database.ref().on("value", function(snapshot) {

        // Then we console.log the value of snapshot
        console.log(snapshot.val());

        // Then we change the html associated with the number.
        $("#train-name").text(snapshot.val().clickCount);

        // Then update the clickCounter variable with data from the database.
        clickCounter = snapshot.val().clickCount;

        // If there is an error that Firebase runs into -- it will be stored in the "errorObject"
        // Again we could have named errorObject anything we wanted.
        }, function(errorObject) {

        // In case of error this will print the error
        console.log("The read failed: " + errorObject.code);
        });
    </script>

</html>
